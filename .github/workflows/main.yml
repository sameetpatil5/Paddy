name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: ⬇️ Checkout code
      uses: actions/checkout@v3

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ✅ Run a simple test
      run: |
        echo "from fastapi.testclient import TestClient" > test_paddy.py
        echo "from main import app" >> test_paddy.py
        echo "client = TestClient(app)" >> test_paddy.py
        echo "def test_root(): assert client.get('/').status_code == 200" >> test_paddy.py
        python -m pytest test_paddy.py

    - name: 🐳 Build Docker image
      run: docker build -t paddy:latest .
